<ion-header>
  <ion-toolbar>
    <ion-title>Cálculo del Triángulo Escaleno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Perímetro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        El perímetro de un triángulo escaleno es la suma de las longitudes de sus tres lados.
      </p>
      <p><strong>Fórmula:</strong> P = a + b + c</p>
      <ul>
        <li><strong>a, b, c:</strong> lados del triángulo</li>
      </ul>
      <img
        src="assets/triangulo.png"
        alt="Triángulo"
        style="width: 100%; max-height: 200px; object-fit: contain;"
      />
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label position="floating">Lado A (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="ladoA"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Lado B (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="ladoB"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Lado C (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="ladoC"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="calcularPerimetro()">Calcular Perímetro</ion-button>

  <ion-item *ngIf="perimetro !== null">
    <ion-label>El perímetro es {{ perimetro | number:'1.2-2' }} cm</ion-label>
  </ion-item>
</ion-content>
